<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="secao-calculadora">
        <div class="calculadora">
            <!-- VISOR DE RESULTADOS-->
        <div class="visorCalculadora">
            0
        </div>
        <!-- BOTÃ•ES DA CALCULADORA-->
        <div class="botoesCalculadoras">
            <div class="primeiraFilaBotoes">
                <button id="7" value="7">7</button>
                <button id="8" value="8">8</button>
                <button id="9" value="9">9</button>
                <button id="C" value="C">C</button>
            </div>
            <div class="segundaFilaBotoes">
                <button id="4" value="4">4</button>
                <button id="5" value="5">5</button>
                <button id="6" value="6">6</button>
                <button id="multiplicacao" value="x">x</button>
            </div>
            <div class="terceiraFilaBotoes">
                <button id="1" value="1">1</button>
                <button id="2" value="2">2</button>
                <button id="3" value="3">3</button>
                <button id="subtracao" value="-">-</button>
            </div>
            <div class="quartaFilaBotoes">
                <button id="0" value="0">0</button>
                <button id="divisao" value="/">/</button>
                <button id="adicao" value="+">+</button>
                <button id="igual" value="=">=</button>
            </div>
        </div>
        </div>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
